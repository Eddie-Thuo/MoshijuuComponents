<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>moshijuu-overlay test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <script type="module" src="../moshijuu-overlay.js"></script>
  </head>
  <body>

    <test-fixture id="active">
      <template>
        <div class="container">
          <h1>Simple heading</h1>
          <moshijuu-overlay active></moshijuu-overlay>
        </div>
      </template>
    </test-fixture>

    <script type="module">
      suite('moshijuu-overlay', () => {
        let simple;
        let container
        setup(() => {
          container = fixture('active');
          simple = container.querySelector('moshijuu-overlay');
        });

        test('check overlay is active', () => {
          expect(simple.active).to.be.eql(true);
        });

        test('check sibling elements are not focusable when active', () => {
          Array.from(container.children).forEach((child) => {
            if (child !== simple) {
              expect(child.tabIndex).to.eql(-1);
            }
          });
        });
      });
    </script>

  </body>
</html>
